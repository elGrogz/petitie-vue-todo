<!DOCTYPE html>
<html>
  <head>
    <title>Petite Vue Todo</title>
    <script type="module">
      import { createApp } from 'https://unpkg.com/petite-vue?module'
      createApp({
        todoListName: "",
        setTodoListName(text) {
          this.todoListName = text;
        },
      }).mount()
    </script>
  </head>
  <body>
      <div v-scope="{todoListName: ''}">
        <input v-model="todoListName" placeholder="Todo List title" />
        <button @click="setTodoListName">Update</button>
        <p></p>
      </div>
    </div>
  </body>
</html>
